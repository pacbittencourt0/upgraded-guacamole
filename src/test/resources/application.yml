cors:
  originPatterns: https://localhost:3000,https://localhost:8080,https://erudio.com.br
server:
  port: 8888
spring:
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
spring-doc:
  paths-to-match:
    - /api/**/v1/**
  swagger-ui:
    use-root-path: true
